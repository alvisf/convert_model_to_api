<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Model</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg d-flex justify-content-center">
                <h1>MODEL TO API</h1>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg">
                <form action="{{ url_for('upload.save_model') }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="user-name">User Name</label>
                        <input type="text" class="form-control" name="user-name" id="user-name">
                    </div>
                    <div class="form-group">
                        <label for="file-name">Model Name</label>
                        <input type="text" class="form-control" name="model-name" id="file-name">
                    </div>

                    <div class="form-group">
                        <label for="model-name">Model</label>
                        <input type="file" class="form-control border-0" name="file" id="model-name">
                    </div>
                    <div class="d-flex justify-content-center">
                        <input class="btn btn-primary" type="submit" value="UPLOAD">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg">
                <a class="btn btn-primary" href="{{ url_for('predict.predict_form') }}"> PREDICT</a>
            </div>
        </div>
    </div>
</body>

</html>
